<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alxmamaev</title>

	<meta name="author" content="Alexander Mamaev alxmamaev"/>
	<meta name="description" content=""/>
	<meta name="keywords"  content=""/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.css">
	<link rel="stylesheet" href="bower_components/fullpage.js/dist/jquery.fullpage.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<script id="template" type="text/x-handlebars-template">
		<ul id="menu" class="tabs row">
			<li class="col s2 tab hide-on-med-and-up">
				<a href="#" data-activates="slide-out" class="button-collapse">
					<i class="material-icons">menu</i>
				</a>
			</li>
			<li data-menuanchor="main-section" class="tab col s2 active hide-on-small-only">
				<a href="#main-section" class="waves-effect">{{menu.[0]}}</a>
			</li>
			<li data-menuanchor="about-section" class="tab col s2 hide-on-small-only">
				<a href="#about-section" class="waves-effect">{{menu.[1]}}</a>
			</li>
			<li data-menuanchor="works-section" class="tab col s2 hide-on-small-only">
				<a href="#works-section" class="waves-effect">{{menu.[2]}}</a>
			</li>
			<li data-menuanchor="skills-section" class="tab col s2 hide-on-small-only">
				<a href="#skills-section" class="waves-effect">{{menu.[3]}}</a>
			</li>
			<li data-menuanchor="achievements-section" class="tab col s2 hide-on-small-only">
				<a href="#achievements-section" class="waves-effect">{{menu.[4]}}</a>
			</li>
			<li data-menuanchor="projects-section" class="tab col s2 hide-on-small-only">
				<a href="#projects-section" class="waves-effect">{{menu.[5]}}</a>
			</li>
		</ul>
			
		<ul id="slide-out" class="side-nav">
			<li data-menuanchor="main-section">
				<a href="#main-section" class="waves-effect">{{menu.[0]}}</a>
			</li>
			<li data-menuanchor="about-section">
				<a href="#about-section" class="waves-effect">{{menu.[1]}}</a>
			</li>
			<li data-menuanchor="works-section">
				<a href="#works-section" class="waves-effect">{{menu.[2]}}</a>
			</li>
			<li data-menuanchor="skills-section">
				<a href="#skills-section" class="waves-effect">{{menu.[3]}}</a>
			</li>
			<li data-menuanchor="achievements-section">
				<a href="#achievements-section" class="waves-effect">{{menu.[4]}}</a>
			</li>
			<li data-menuanchor="projects-section">
				<a href="#projects-section" class="waves-effect">{{menu.[5]}}</a>
			</li>
	    </ul>

		<main id="fullpage">
			<section id="main" data-anchor="main-section" class="section full-image" style="background-image: url(img/main.jpg)">
				<div class="container">
					<div class="row">
						<div class="col offset-s1 s8 offset-m5 m6  l5 offset-l7">
							<h2>{{main.label}}</h2>
							<div class="md flow-text">
								{{#markdown main.description}}{{/markdown}}
							</div>
							
							
							<div class="contacts flow-text">
								{{#main.contacts}}
									<a href="{{link}}">
										<i class="fa fa-{{icon}}"></i>
									</a>
								{{/main.contacts}}
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="about" data-anchor="about-section" class="section full-image" style="background-image: url(img/bg.jpg);">
				<div class="container">
					<h1 class="header">{{about.label}}</h1>
					<div class="md flow-text">
						{{#markdown about.description}}{{/markdown}}
					</div>
				</div>
			</section>
			<section id="works" data-anchor="works-section" class="section full-image" style="background-image: url(img/bg.jpg);">
				<div class="container">
					<h1 class="header">{{works.label}}</h1>
					<div class="owl-carousel">
						{{#works.list}}
							<div class="item company center-align">
								<img class="circle company-logo" src="{{img}}" alt="{{label}}">
								<h1 class="company-label center-align">{{label}}</h1>
								<div class="md company-description">
									{{#markdown description}}{{/markdown}}
								</div> 
								<a class="waves-effect waves-light btn center-align blue lighten-1" href="{{link}}">
									{{linkLabel}}
									<i class="material-icons right">open_in_browser</i>
								</a>
							</div>
						{{/works.list}}
					</div>
				</div>
			</section>
			<section id="skills" data-anchor="skills-section" class="section full-image" style="background-image: url(img/bg.jpg);">
				<div class="container">
					<h1 class="header">{{skills.label}}</h1>
					<div class="owl-carousel">
						{{#skills.list}}
							<div class="item skill center-align">
								<img src="{{img}}" alt="{{label}}">	
								<h1>{{label}}</h1>
							</div>
						{{/skills.list}}
					</div>
					<div class="md flow-text">
						{{#markdown skills.description}}{{/markdown}}
					</div>
				</div>
			</section>
			<section id="achievements" data-anchor="achievements-section" class="section full-image" style="background-image: url(img/bg.jpg);">
				<div class="container">
					<h1 class="header">{{achievements.label}}</h1>
					<div class="owl-carousel">
						{{#achievements.list}}
							<div class="item achievements center-align">
								<div class="achievement-cup" style="color: {{color}};">
									<i class="fa fa-trophy" aria-hidden="true"></i>
								</div>
								<h1 class="achievement-label center-align">{{label}}</h1>
								<div class="md achievement-description">
									{{#markdown description}}{{/markdown}}
								</div> 
							</div>
						{{/achievements.list}}
					</div>
				</div>
			</section>
			<section id="projects" data-anchor="projects-section" class="section">
				<div class="owl-carousel">
					{{#projects}}
						<div class="item project" href="project-{{@index}}">
							<div class="full-image" style="background-image: url({{img}});"></div>
							<div class="container">
								<h1 class="header">{{label}}</h1>
								<div class="md flow-text">
									{{#markdown description}}{{/markdown}}
								</div>
								<a class="waves-effect waves-light btn center-align blue lighten-1" href="{{link}}">
									{{linkLabel}}
									<i class="material-icons right">open_in_browser</i>
								</a>
							</div>
						</div>
					{{/projects}}
				</div>
			</section>
		</main>
	</script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
	<script src="bower_components/fullpage.js/dist/jquery.fullpage.min.js"></script>
	<script src="bower_components/owl.carousel/dist/owl.carousel.js"></script>
	<script src="index.js"></script>
</body>
</html>
